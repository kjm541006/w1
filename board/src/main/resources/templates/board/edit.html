<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>
    .container {
      max-width: 600px; /* 최대 너비 설정 */
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="py-5 text-center">
    <h2>게시글 수정</h2>
  </div>

  <form th:action="@{/boards/{boardId}/edit(boardId=${board.id})}" method="post" th:object="${board}">
    <div class="mb-3">
      <label for="id" class="form-label">게시글 번호</label>
      <input type="text" id="id" name="id" class="form-control" th:value="*{id}" readonly>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" name="title" class="form-control" th:value="*{title}" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" name="content" class="form-control" th:utext="*{content}" required></textarea>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">작성자</label>
      <input type="text" id="author" name="author" class="form-control" th:value="${board.authorName}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" th:onclick="'location.href=\'/boards/' + ${boardId} + '\''" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
