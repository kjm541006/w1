<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>
  <form action="#" th:action method="post">
    <div>
      <label for="id">게시글 번호</label>
      <input type="text" id="id" name="id" class="form-control" th:value="${board.id}" readonly>
    </div>
    <div>
      <label for="itemName">제목</label>
      <input type="text" id="itemName" name="itemName" class="form-control" th:value="${board.title}">
    </div>
    <div>
      <label for="price">내용</label>
      <input type="text" id="price" name="price" class="form-control" th:value="${board.content}">
    </div>
    <div>
      <label for="quantity">작성자</label>
      <input type="text" id="quantity" name="quantity" class="form-control" th:value="${board.author.username}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" th:onclick="'location.href=\'/items\''" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
