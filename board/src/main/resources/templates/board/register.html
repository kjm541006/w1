<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="py-5 text-center">
    <h2>게시글 등록</h2>
    <p class="lead">제목과 내용을 입력하여 게시글을 등록하세요.</p>
  </div>
  <form action="/board/add" th:action th:object="${boardDTO}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
    </div>
    <hr class="my-4">
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" type="submit">게시글 등록</button>
      <button class="btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/boards}'|"
              type="button">취소</button>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
