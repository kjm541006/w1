<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
    max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 상세</h2>
  </div>

  <!-- -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
  <div>
    <label for="boardId">게시글 번호</label>
    <input type="text" id="boardId" name="boardId" class="form-control"
            th:value="${board.id}" readonly>
  </div>
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control"
           value="제목" th:value="${board.title}" readonly>
  </div>
  <div>
    <label for="content">내용</label>
    <textarea type="text" id="content" name="content" class="form-control" th:text="${board.content}">
    </textarea>
  </div>
  <div>
    <label for="author">작성자</label>
    <input type="text" id="author" name="author" class="form-control"
           value="10" th:value="${board.author.name}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|" type="button">상품 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/basic/items}'|" type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
