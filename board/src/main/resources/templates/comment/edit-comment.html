<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <style>
    .container {
        max-width: 560px; /* 최대 너비 설정 */
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="py-5 text-center">
    <h2>댓글 수정</h2>
  </div>

  <form th:action="@{/boards/{boardId}/comments/{commentId}/update(boardId=${board.id}, commentId=${comment.id})}" method="post">
    <div class="mb-3">
      <label for="content" class="form-label">댓글 내용</label>
      <textarea id="content" name="content" class="form-control" rows="3" th:text="${comment.content}" required></textarea>
    </div>
    <input type="hidden" name="_method" value="put" />
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">수정</button>
      <a th:href="@{/boards/{boardId}(boardId=${board.id})}" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>
</body>
</html>
