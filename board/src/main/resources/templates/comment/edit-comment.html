<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
        max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>댓글 수정</h2>
  </div>

  <form th:action="@{/boards/{boardId}/comments/{commentId}/update(boardId=${board.id}, commentId=${comment.id})}" method="post">
    <div class="form-group">
      <label for="content">댓글 내용</label>
      <textarea id="content" name="content" class="form-control" rows="3" th:text="${comment.content}" required></textarea>
    </div>
    <input type="hidden" name="_method" value="put" />
    <button type="submit" class="btn btn-primary">수정</button>
    <a th:href="@{/boards/{boardId}(boardId=${board.id})}" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>
