<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 반복 처리 1: th:each -->
<ul>
    <li th:each="str: ${list}" th:text="${str}"></li>
</ul>

<!-- 반복 처리 2: <th:block> -->
<ul>
    <th:block th:each="str: ${list}">
        <li>[[${str}]]</li>
    </th:block>
</ul>

<!-- 반복문 status 변수 -->
<ul>
    <li th:each="str, status: ${list}">
        [[${status.index}]] -- [[${str}]]
    </li>
</ul>

<!-- 제어문 th:if th:unless -->
<ul>
    <li th:each="str, status: ${list}">
        <span th:if="${status.odd}"> ODD -- [[${str}]]</span>
        <span th:unless="${status.even}"> EVEN -- [[${str}]]</span>
    </li>
</ul>

<!-- 삼항연산자 -->
<ul>
    <li th:each="str, status: ${list}">
        <span th:text="${status.odd} ? 'ODD --- ' + ${str} : 'EVEN --- ' + ${str}"></span>
    </li>
</ul>

<!-- th:switch th:case -->
<ul>
    <li th:each="str, status: ${list}">
        <th:block th:switch="${status.index % 3}">
            <span th:case="0">0</span>
            <span th:case="1">1</span>
            <span th:case="2">2</span>
        </th:block>
    </li>
</ul>

<!-- 링크 처리 -->
<a th:href="@{/hello}">Go to /hello</a>
<br>

<!-- 링크 쿼리 스트링 처리 -->
<a th:href="@{/hello(name='AAA', age=16)}">Go to /hello?name=AAA&age=16</a>

</body>
</html>
